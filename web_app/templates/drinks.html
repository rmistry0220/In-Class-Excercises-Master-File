{% extends "bootstrap_5_layout.html" %}
{% set active_page = "drinks" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Non-Alcoholic Drinks</h1>

    <!-- Responsive Grid of Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for drink in drinks[:20] %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ drink.strDrinkThumb }}" class="card-img-top" alt="{{ drink.strDrink }}">
                <div class="card-body">
                    <h5 class="card-title">{{ drink.strDrink }}</h5>
                    <p class="card-text">Try this refreshing drink!</p>
                </div>
                <div class="card-footer text-center">
                    <a href="https://www.thecocktaildb.com/drink/{{ drink.idDrink }}" class="btn btn-primary" target="_blank">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
